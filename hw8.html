<!DOCTYPE html>
<html>
    <head>
        <meta charset='big5'>
        <SCRIPT LANGUAGE="javascript">
            function tree(){
                
                var star= document.getElementById("star");
                var num = star.value;
                var n = num/2;
                for(let i=1 ; i<=num ; i++){
                    
                    for(let ii=num ; ii>=i ; ii--){
                        window.document.write("&nbsp");
                    }
                    
                    for(let k=i ; k>0 ; k--){
                        window.document.write("*");
                    }
                        
                    window.document.write("<br>");
                }
                
                for(let i=1 ; i<=num ; i++){
                    for(let ii=0 ; ii<num/2+2 ; ii++){
                        window.document.write("&nbsp");
                    }
                        
                    window.document.write("*<br>");
                    
            
                }
              }
        </SCRIPT> 
                                           
    </head>
    <BODY>
        <input id="star" value="" ></input>
        <button onclick="tree()">ENTER</button>
        <br>
    
    </BODY> 





</html>
