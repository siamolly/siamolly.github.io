<!DOCYTYPE html>
<html>

    </head>

    <body>
        <form name="login" action="http://httpbin.org/get" method=get>
            個人資料<br>
            E-mail : <input name="email" type="email"><br>
            <a href = "./408411089.html">個人網站</a><br>
            連絡電話 : <input name="tel" type="tel"><br>
            行動電話帳單平均 : <input name="bill" type="number"><br>
            <hr>
            
            對本站的意見 :<br>
            <textarea name="comment" rows="5" cols="25"></textarea><br><br>
            日期時間<input name="setdatetime" type="datetime-local"><br>
            
            <hr>
            
            喜歡的色彩 : <input name="mycolor" type="color"><br>

                <optgroup label="國內">
                    <option value="1">金門歷史探索
                    <option value="2">墾丁沙灘之旅
                </optgroup>
                <optgroup label="國外">  
                    <option value="3">日本賞櫻之旅
                    <option value="4">巴黎浪漫之遊
                </optgroup>
            </select>
            
            <hr>
            
            請問您喜歡的食物 : <br>
            <select name="food" size="5" multiple>
                <option value="1">鮭魚壽司
                <option value="2">草莓
                <option value="3">法式鹹派
                <option value="4">部隊鍋
                <option value="5">越南春捲

                <option value="7">咖哩

            <input type="reset" value="清除重填">
            <input type="submit" value="填完送出">
